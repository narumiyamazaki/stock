<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>portfolio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"/>
        <link href="./css/style.css" rel="stylesheet">
    </head>
	<body>
        <main class="p-main">
            <section id="Contact" class="p-contact">
                <h2 class="p-contact__heading2">Contact</h2>
                <form class="p-contact__form" action="" name="name">
                    <div class="p-contact__item">
                        <label class="p-contact__label" for="name">NAME</label>
                        <input id="name" type="text" name="name" class="p-contact__input__name">
                    </div>
                    <div class="p-contact__item">
                        <label class="p-contact__label" for="email">E-mail</label>
                        <input id="email" type="email" name="email" class="p-contact__input__email">
                    </div>
                    <div class="p-contact__item">
                        <label class="p-contact__label" for="textarea">MESSAGE</label>
                        <textarea id="textarea" class="p-contact__input__textarea"></textarea>
                    </div>
                    <button class="c-contact__send-btn" type="submit">
                        <span class="c-contact__send-btn__txt">送信</span>
                    </button>
                </form>
            </section>
        </main>
	</body>
</html>
