<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="京都・山科駅から徒歩7分程の場所にある壺焼き芋善都。壺焼きのスタイルにより、従来より芋の糖分が抜ける事なく甘さがぎゅっと閉じ込められており、ほくほく感を残したまま口の中で蕩ける至高の一品となっております。">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>クリックするとAが出てくる</title>
        <link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Noto+Sans+JP&family=Noto+Serif+JP:wght@500&display=swap" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">
        </head>
	<body>
        <dl class="p-fqa__wrapper">
            <dt class="p-fqa__question">
                <span class="c-fqa__q">Q</span>
                <p class="p-fqa__question__text">保険期間は何ヶ月ですか？</p>
                <button class="c-cross" type="button"></span>
            </dt>
            <dd class="p-fqa__answer">
                <span class="c-fqa__a">A</span>
                <p class="p-fqa__question__text">商品によって様々ですが、12ヶ月を基本としています。</p>
            </dd>
            <dt class="p-fqa__question">
                <span class="c-fqa__q">Q</span>
                <p class="p-fqa__question__text">おすすめの保険はどれでしょうか？</p>
                <button class="c-cross" type="button"></span>
            </dt>
            <dd class="p-fqa__answer">
                <span class="c-fqa__a">A</span>
                <p class="p-fqa__question__text">ベーシックプランをおすすめしております。</p>
            </dd>
            <dt class="p-fqa__question">
                <span class="c-fqa__q">Q</span>
                <p class="p-fqa__question__text">月々平均いくらですか？</p>
                <button class="c-cross" type="button"></span>
            </dt>
            <dd class="p-fqa__answer">
                <span class="c-fqa__a">A</span>
                <p class="p-fqa__question__text">ユーザーの平均支払額は8,920円です。</p>
            </dd>
        </dl>
        <script src="./js/common.js"></script>
    </body>
</html>
