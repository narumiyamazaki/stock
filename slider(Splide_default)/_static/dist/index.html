<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>クリックしたらサブメニュー表示のヘッダー</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
        <link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
        <!-- splide.css cdn -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" integrity="sha256-5uKiXEwbaQh9cgd2/5Vp6WmMnsUr3VZZw0a8rKnOKNU=" crossorigin="anonymous">
        <link href="./css/style.css" rel="stylesheet">
    </head>
	<body>
        <section>
            <h2>basic</h2>
            <div class="splide" aria-label="Splideの基本的なHTML">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide">Slide 01</li>
                        <li class="splide__slide">Slide 02</li>
                        <li class="splide__slide">Slide 03</li>
                    </ul>
                </div>
            </div>
        </section>
        <section>
            <h2>画面端のスライドがはみ出して表示されるスライダー</h2>
            <div class="splide splide2" aria-label="Splideの基本的なHTML">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide splide2__slide1">Slide 01</li>
                        <li class="splide__slide splide2__slide2">Slide 02</li>
                        <li class="splide__slide splide2__slide3">Slide 03</li>
                    </ul>
                </div>
            </div>
        </section>
        <section>
            <h2>サムネイルと連動するスライダー</h2>
            <div id="main-slider" class="splide splide3" aria-label="メインのスライダー">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide splide3__slide1">Slide 01</li>
                        <li class="splide__slide splide3__slide2">Slide 02</li>
                        <li class="splide__slide splide3__slide3">Slide 03</li>
                    </ul>
                </div>
            </div>
            <div id="thumbnail" class="splide splide3" aria-label="サムネイル">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide splide3__slide1">Slide 01</li>
                        <li class="splide__slide splide3__slide2">Slide 02</li>
                        <li class="splide__slide splide3__slide3">Slide 03</li>
                    </ul>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
        <script src="./js/splide.js"></script>
	</body>
</html>
