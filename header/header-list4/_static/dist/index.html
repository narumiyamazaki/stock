<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>クリックしたらサブメニュー表示のヘッダー</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
        <link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
        <link href="./css/style.css" rel="stylesheet">
    <!--jQuery-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/b8a7fea4d4.js"></script>
    </head>
	<body>
        <div class="p-background-color"></div>
        <nav class="p-sidebar__body">
            <p class="p-sidebar__btn">
                <a href="javascript:void(0)"></a>
            </p>
            <ul class="p-sidebar__menus">
                <li class="p-sidebar__item"><a class="p-sidebar__item__link" href="#">ホーム</a></li>
                <li class="p-sidebar__item"><a class="p-sidebar__item__link" href="#">メニュー</a>
                    <ul class="p-sidebar__menu__sub-item">
                        <li class="p-sidebar-menu__item">クッキー</li>
                        <li class="p-sidebar-menu__item">シフォンケーキ</li>
                        <li class="p-sidebar-menu__item">わらび餅</li>
                    </ul>
                <li class="p-sidebar__item"><a class="p-sidebar__item__link" href="#">会社概要</a></li>
                <li class="p-sidebar__item"><a class="p-sidebar__item__link" href="#">お問い合わせ</a></li>
            </ul>
        </nav>
        <header class="l-header">
            <!--ロゴ-->
            <img class="p-header__logo">
            <div class="p-header__link">
                <p class="p-nav__btn">
                    <a href="javascript:void(0)"><span>メニューを開く</span></a>
                </p>
                <nav class="p-header__nav-body">
                    <ul class="p-main-menu">
                        <li class="p-nav__item"><a class="p-nav__item__link" href="#">ホーム</a></li>
                        <li class="p-nav__item__has-sub-menu"><a class="p-nav__item__link" href="#">メニュー</a>
                            <ul class="p-nav__sub-menu__items">
                                <li class="p-nav__sub-menu__item">クッキー</li>
                                <li class="p-nav__sub-menu__item">シフォンケーキ</li>
                                <li class="p-nav__sub-menu__item">わらび餅</li>
                            </ul>
                        </li>
                        <li class="p-nav__item"><a class="p-nav__item__link" href="#">会社概要</a></li>
                        <li class="p-nav__item"><a class="p-nav__item__link" href="#">お問い合わせ</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="p-main">
        </main>
        </div>
    <script src="js/on.click.js"></script>
	</body>
</html>
