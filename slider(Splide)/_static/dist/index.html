<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>クリックしたらサブメニュー表示のヘッダー</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
        <link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide-core.min.css">
        <link href="./css/style.css" rel="stylesheet">
    </head>
	<body>
        <header class="l-header">
            <img class="c-logo">
            <div class="p-nav__sp__wrapper">
                <button class="p-nav__btn" aria-controls="navigation" aria-expanded="false">
                    <span class="p-humberger__line"></span>
                    <span class="p-humberger__text">メニューを開く</span>
                </button>
            </div>
            <nav class="p-header__nav__body--sp">
                <ul class="p-header__nav__items">
                    <li class="p-nav__item"><a class="c-item__link--nav" href="#">ホーム</a></li>
                    <li class="p-nav__item">
                        <button class="p-nav__sub-menu__btn" aria-expanded="false">サービス</button>
                        <ul class="p-sub-menu__items">
                            <li class="p-sub-menu__item"><a class="c-sub-menu__item__link" href="#">サービス A</a></li>
                            <li class="p-sub-menu__item"><a class="c-sub-menu__item__link" href="#">サービス B</a></li>
                            <li class="p-sub-menu__item"><a class="c-sub-menu__item__link" href="#">サービス C</a></li>
                        </ul>
                    </li>
                    <li class="p-nav__item"><a class="c-item__link--nav" href="#">会社概要</a></li>
                    <li class="p-nav__item"><a class="c-item__link--nav" href="#">お問い合わせ</a></li>
                </ul>
                <div id="js-focus-trap" tabindex="0"></div>
            </nav>
            <!--ロゴ-->
            <div class="p-header__nav__wrapper">
                <nav class="p-header__nav__body--pc">
                    <ul class="p-header__nav__items">
                        <li class="p-nav__item"><a class="c-item__link--nav" href="#">ホーム</a></li>
                        <li class="p-nav__item">
                            <button class="p-nav__sub-menu__btn" aria-expanded="false">サービス</button>
                            <ul class="p-sub-menu__items">
                                <li class="p-sub-menu__item"><a class="c-sub-menu__item__link" href="#">サービス A</a></li>
                                <li class="p-sub-menu__item"><a class="c-sub-menu__item__link" href="#">サービス B</a></li>
                                <li class="p-sub-menu__item"><a class="c-sub-menu__item__link" href="#">サービス C</a></li>
                            </ul>
                        </li>
                        <li class="p-nav__item"><a class="c-item__link--nav" href="#">会社概要</a></li>
                        <li class="p-nav__item"><a class="c-item__link--nav" href="#">お問い合わせ</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="p-main">
            <a href="#">この要素にもタブで移動できる？</a>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="js/on.click.js"></script>
	</body>
</html>
