<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="京都・山科駅から徒歩7分程の場所にある壺焼き芋善都。壺焼きのスタイルにより、従来より芋の糖分が抜ける事なく甘さがぎゅっと閉じ込められており、ほくほく感を残したまま口の中で蕩ける至高の一品となっております。">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>スライダー例</title>
        <link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Noto+Sans+JP&family=Noto+Serif+JP:wght@500&display=swap" rel="stylesheet">
        <!-- slickのCSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.css">
        <!-- swiperのCSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
        <link href="./css/style.css" rel="stylesheet">
        </head>
	<body>
        <main>
            <!--slickスライダー-->
            <section class="p-section">
                <h2 class="p-section__heading2">右から左に流れるスライダー・点は無し</h2>
                <ul class="slick01 slick-slider js-slider">
                    <li><img alt="" src="./img/img01.jpeg" /></li>
                    <li><img alt="" src="./img/img02.jpeg" /></li>
                    <li><img alt="" src="./img/img03.jpeg" /></li>
                    <li><img alt="" src="./img/img04.jpeg" /></li>
                    <li><img alt="" src="./img/img05.jpeg" /></li>
                    <li><img alt="" src="./img/img06.jpeg" /></li>
                    <li><img alt="" src="./img/img07.jpeg" /></li>
                    <li><img alt="" src="./img/img08.jpeg" /></li>
                    <li><img alt="" src="./img/img09.jpeg" /></li>
                    <li><img alt="" src="./img/img10.jpeg" /></li>
                </ul>
            </section>
            <!--swiperスライダー-->
            <section class="p-section">
                <h2 class="p-section__heading2">Swiperを使ってみるオート編</h2>
                <div class="swiper-container">
                    <div class="swiper sample-slider">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="./img/img01.jpeg" alt=""></div>
                            <div class="swiper-slide"><img src="./img/img02.jpeg" alt=""></div>
                            <div class="swiper-slide"><img src="./img/img03.jpeg" alt=""></div>
                            <div class="swiper-slide"><img src="./img/img04.jpeg" alt=""></div>
                            <div class="swiper-slide"><img src="./img/img05.jpeg" alt=""></div>
                            <div class="swiper-slide"><img src="./img/img06.jpeg" alt=""></div>
                            <div class="swiper-slide"><img src="./img/img07.jpeg" alt=""></div>
                            <div class="swiper-slide"><img src="./img/img08.jpeg" alt=""></div>
                            <div class="swiper-slide"><img src="./img/img09.jpeg" alt=""></div>
                            <div class="swiper-slide"><img src="./img/img10.jpeg" alt=""></div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                    <!--ボタンが必要であれば
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                    -->
                </div>
            </section>
            <section class="p-section">
                <h2 class="p-section__heading2">Swiperを使ってみるオート編</h2>
                <div class="swiper swiper2">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="./img/img01.jpeg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/img02.jpeg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/img03.jpeg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/img04.jpeg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/img05.jpeg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/img06.jpeg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/img07.jpeg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/img08.jpeg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/img09.jpeg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/img10.jpeg" alt=""></div>
                    </div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </section>
            <section class="p-section">
                <h2 class="p-section__heading2">ホバー時にぴょこっと上がる</h2>
                <div class="swiper swiper3">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="./img/img01.jpeg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/img02.jpeg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/img03.jpeg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/img04.jpeg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/img05.jpeg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/img06.jpeg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/img07.jpeg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/img08.jpeg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/img09.jpeg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/img10.jpeg" alt=""></div>
                    </div>
                <div class="swiper-pagination"></div>
                </div>                    
            </section>
        </main>
        <!-- jQuery -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
        <!-- slickのJavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <!-- swiperのJavaScript-->
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        <script src="./js/common.js"></script>
        <script src="./js/swiperCommon.js" ></script>
    </body>
</html>
