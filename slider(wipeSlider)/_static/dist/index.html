<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>クリックしたらサブメニュー表示のヘッダー</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
        <link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
        <!-- splide.css cdn -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" integrity="sha256-5uKiXEwbaQh9cgd2/5Vp6WmMnsUr3VZZw0a8rKnOKNU=" crossorigin="anonymous">
        <link href="./css/wipeSlider.css" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">
    </head>
	<body>
        <div class="slidesWrap js_wiper">
            <ul class="slides">
                <li class="slide">
                    <div class="slide__no no1"><span>1</span></div>
                </li>
                <li class="slide">
                    <div class="slide__no no2"><span>2</span></div>
                </li>
                <li class="slide">
                    <div class="slide__no no3"><span>3</span></div>
                </li>
            </ul><!-- / .slides -->
        </div><!-- / .js_wiper -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="./js/jquery.wipeSlider.js"></script>
        <script src="./js/splide.js"></script>
	</body>
</html>
